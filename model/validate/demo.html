<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

<meta name="x5-orientation" content="portrait">

<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=window.innerWidth*20/320+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>
<link rel="stylesheet" href="../../css/blz-reset.css">
<style type="text/css">
	.mf-input{
		text-align:right;
	}
	.mf-input+span::after{
		content:'(未同意)';
		color:#999;
	}
	.mf-input:checked+span::after{
		content:'(已同意)';
		color:#999;
	}
	.warn{
		border:1px solid red;
	}
</style>
</head>

<body ontouchstart="">
<form class="layout-boxs" action="">
	<div class="layout-box mf-item">
		<div>
			<label class="mf-label" for="">姓名</label>	
		</div>
		<div class="layout-td">
			<input name="name" class="mf-input" type="text" placeholder="请输入你的姓名" data-blz-validate-type="name" data-blz-validate-tip="姓名格式错误">
		</div>
	</div>
	<div class="layout-box mf-item">
		<div>
			<label class="mf-label" for="">身份证号码</label>	
		</div>
		<div class="layout-td">
			<input name="id" class="mf-input" type="text" placeholder="请输入身份证号码" data-blz-validate-type="id" data-blz-validate-tip="身份证号码格式错误">
		</div>
	</div>
	<div class="layout-box mf-item">
		<div>
			<label class="mf-label" for="">孩子身份证身份证号码</label>	
		</div>
		<div class="layout-td">
			<input name="childid" class="mf-input" type="text" placeholder="请输入身份证号码" data-blz-validate-type="childid" data-blz-validate-tip="身份证号码格式错误">
		</div>
	</div>
	<div class="layout-box mf-item">
		<div>
			<label class="mf-label" for="">手机号</label>	
		</div>
		<div class="layout-td">
			<input name="phone" id="tel" class="mf-input" type="number" pattern="[0-9]*" placeholder="请输入手机号码" data-blz-validate-type="phone" data-blz-validate-tip="手机号格式错误">
		</div>
	</div>
	<div class="layout-box mf-item">
		<div>
			<label class="mf-label" for="">邮箱</label>	
		</div>
		<div class="layout-td">
			<input name="email" class="mf-input" type="text" placeholder="请输入邮箱" data-blz-validate-type="email" data-blz-validate-tip="邮箱格式错误">
		</div>
	</div>
	<div class="layout-box mf-item">
		<div>
			<label class="mf-label" for="">验证码</label>	
		</div>
		<div class="layout-td">
			<input class="mf-input" type="number" pattern="[0-9]*" placeholder="请输入验证码" data-blz-validate-type="verificationCode">
		</div>
		<div>
			<button class="model-btn success mf-sender" type="button" data-blz-validate-target="#tel">获取验证码</button>
		</div>
	</div>
	<div class="layout-box mf-item" style="position: relative;">
		<div><input class="mf-input glb-for-screen" id="agree1" type="checkbox" data-blz-validate-type="agreement"><span></span></div>
		<label class="layout-td" for="agree1">
			我同意此协议条款
		</label>
	</div>
	<div class="model-btn-area">
		<input class="model-btn success" type="submit" value="提交">
	</div>
</form>
<script type="application/javascript" src="../../js/require.js"></script>
<script type="application/javascript" src="../../js/blz-config.js"></script>
<script type="application/javascript">
    +function(){
        'use strict';
       
		require(['blz-check'],function($){
			'use strict';
			
			$(document.forms[0]).blzValidate({
				agreementSelector:'#agree1',
				verificationCodeSelector:'.mf-sender',
				canSubmit:function(e,data){
					e.preventDefault();
					data.submitState = 'sended';
					console.log($(this).blzSerialize());
				}
			});
		});
    }();
</script>
</body>
</html>
