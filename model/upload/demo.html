<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=window.innerWidth/16+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>
<link rel="stylesheet" href="../../css/blz-reset.css">
</head>

<body ontouchstart="" class="rc-personal-info">
    <form>
    	<input type="file">
    </form>
</body>
<section class="glb-warn">
    <p></p>
</section>
<script type="application/javascript" src="../../js/require.js"></script>
<script type="application/javascript">
    +function(require){
        'use strict';
        
		require.config({
			baseUrl:'../../js',
			paths:{
				'jQuery':'jquery-3.1.0'
			}	
		});
		
		require(['blz-check','blz-upload'],function($,$1){
			'use strict';
			
			$(document.forms[0]).check().blzUpload({
				maxCount:1,
				width:1000,
				quality:90,
				onImageLoad:function(data,w,h){
					$('.glb-form-btn-file.demo').css('background-image','url('+data+')');
				}
			});
		});
    }(window.require);
</script>
