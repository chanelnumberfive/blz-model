<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
<title>码上推</title>
<meta name="renderer" content="webkit">
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="码上推">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<script type="application/javascript" src="../../js/fastclick.js"></script> 
<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=window.innerWidth/16+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>
<link rel="stylesheet" href="css/recruit-h5.css">
</head>

<body ontouchstart="" class="rc-personal-info">
    <section class="rc-register-form">
        <form class="glb-form" novalidate>
           
            <div class="glb-form-cell">
                <div class="glb-for-screen">
                    <label>姓 名</label>
                </div>
                <div class="glb-form-cell-primary">
                    <input type="text" class="glb-form-input" placeholder="请输入你的姓名" data-blz-type="name">
                </div>
                <i class="glb-icon-warn"></i>    
            </div>
            
            <div class="glb-form-cell">
                <div class="glb-for-screen">
                    <label>手 机 号 码</label>
                </div>
                <div class="glb-form-cell-primary">
                    <input type="tel" class="glb-form-input" placeholder="请输入你的手机号码" data-blz-type="phone">
                </div> 
                <i class="glb-icon-warn"></i>   
            </div>
            
            <div class="glb-form-cell">
                <div class="glb-for-screen">
                    <label>验证码</label>
                </div>    
                <div class="glb-form-cell-primary">
                    <input type="number" pattern="[0-9]*" class="glb-form-input" placeholder="请输入验证码" data-blz-type="check" data-blz-pattern="1234">
                </div>
                <div class="glb-form-cell-primary">
                    <input type="button" id="glb-form-send" class="glb-form-send" value="发送验证码">
                </div>
                <span class="glb-icon-warn"></span> 
            </div>
            
            <div class="glb-form-cell">
                <div class="glb-for-screen">
                    <label>身 份 证 号 码</label>
                </div>
                <div class="glb-form-cell-primary">
                    <input type="email" class="glb-form-input" placeholder="请输入你的身份证号码" data-blz-type="id">
                </div> 
                <i class="glb-icon-warn"></i>   
            </div>
            
            <div class="glb-form-cell">
                <div class="glb-for-screen">
                    <label>所 在 地 区</label>
                </div>
                <div class="glb-form-cell-primary pointer">
                    <select class="glb-form-select" data-blz-type="any">
                        <option>河南</option>
                    </select>
                </div>
                <div class="glb-form-cell-primary pointer">
                    <select class="glb-form-select" data-blz-type="any">
                        <option>鹤壁</option>
                    </select>
                </div>
                <div class="glb-form-cell-primary pointer">
                    <select class="glb-form-select" data-blz-type="any">
                        <option>淇滨区</option>
                    </select>
                </div> 
                <i class="glb-icon-warn"></i>   
            </div>    
            <p class="glb-form-note">*选择推广地域，仅作为意向</p>
            <div class="glb-form-cell">
                <div class="glb-for-screen">
                    <label>照 片</label>
                </div>
                <div class="glb-form-cell-primary">
                    <div class="glb-form-btn-file">
                        <input type="file"  class="glb-form-input-file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple data-blz-type="any">
                    </div>    
                </div>
                <div class="glb-form-cell-primary">
                    <div class="glb-form-btn-file demo">
                        <div class="glb-form-progress glb-flex-xy">
                            
                        </div>
                    </div>    
                </div>
                <div class="glb-form-cell-primary">   
                </div>
                <i class="glb-icon-warn"></i>     
            </div>
            <p class="glb-form-note">＊请上传您手持保险资格从业证／身份证／名片的正面照片，请保证字体清晰。</p>
            <div class="glb-form-cell glb-btn-area">
                <div class="glb-form-cell-primary">
                    <input type="submit" class="glb-btn glb-btn-primary" value="提交">
                </div>
            </div>
        </form>
    </section>
</body>
<section class="glb-warn">
    <p></p>
</section>
<script type="application/javascript" src="../../js/require.js"></script>
<script type="application/javascript">
    +function(require){
        'use strict';
        
		require.config({
			baseUrl:'../../js',
			paths:{
				'jQuery':'jquery-3.1.0'
			}	
		});
		
		require(['blz-check','blz-upload'],function($,$1){
			'use strict';
			
			$(document.forms[0]).check().blzUpload({
				maxCount:1,
				width:1000,
				quality:90,
				onImageLoad:function(data,w,h){
					$('.glb-form-btn-file.demo').css('background-image','url('+data+')');
				}
			});
		});
    }(window.require);
</script>
</html>
