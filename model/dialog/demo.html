<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=window.innerWidth*20/320+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>
<link rel="stylesheet" href="../../css/blz-reset.css">
<style>
	*{
		margin:0;
		padding:0;
	}
</style>
</head>

<body ontouchstart="">
<div class="layout-boxs">
	<div class="layout-box alert" >对话框alert</div>
	<div class="layout-box confirm">对话框confirm</div>
	<div class="layout-box tip">对话框tip</div>
	<div class="layout-box warn">对话框warn</div>
	<div class="layout-box loading" >对话框loading</div>
	<div class="layout-box partloading" >对话框partLoading</div>
</div>
<div style="transform: translate(10px,10px)" class="move"></div>
<script type="application/javascript" src="../../js/require.js"></script>
<script type="application/javascript" src="../../js/blz-config.js"></script>
<script type="application/javascript">
    +function(){
        'use strict';
       
		require(['blz-dialog'],function($){
			'use strict';
			$('.alert').on('click',function(){
				$.weui.alert({
					title:'你好',
					article:'我是对话框alert'
				});
			});
			$('.confirm').on('click',function(){
				$.weui.confirm({
					title:'你好',
					article:'我是对话框confirm'
				});
			});
			$('.warn').on('click',function(){
				$.weui.warn({
					title:'你好',
					article:'我是对话框warn'
				});
			});
			$('.tip').on('click',function(){
				$.weui.tip('你好我是对话框tip');
			});
			$('.loading').on('click',function(){
				var loading=$.weui.loading('你好我是对话框loading');
				setTimeout(function(){
					loading.hide();	
				},3000);
			});
			$('.partloading').on('click',function(){
				var partloading=$.weui.partLoading(document.body,'你好我是对话框partloading');
				setTimeout(function(){
					partloading.hide();
				},3000);
			});
		});
    }();
</script>
</body>
</html>
