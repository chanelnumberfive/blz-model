	<script type="application/javascript">
		+function(){

			require.config({
				baseUrl:'../../../js',
				paths:{
					'jQuery':'jquery-3.1.0'
				}	
			});

			require(['blz-checkout'],function($){
				'use strict';

				$(document.forms[0]).checkout({
					areaSelector:'section',
					areaLevel0Selector:'li',
					buttonPlusSelector:'.plus',
					buttonManusSelector:'.manus',
					inputAmountSelector:'.text',
					buttonAreaSelector:'.model-btn-area',
					onTotalChange:function(e,data){
						$('#gwc-pay-total').text(data.toFixed(2));
					},
					onTheDifference:function(e,data){
						$('#gwc-pay-total').text(data.toFixed(2));
					}
				});
			});
		}();
