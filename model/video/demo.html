<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=window.innerWidth*20/320+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>

<body ontouchstart="">
<div style="transform: translate(10px,10px)" class="move"></div>
<script type="application/javascript" src="../../js/require.js"></script>
<script type="application/javascript" src="../../js/blz-config.js"></script>
<script type="application/javascript">
    +function(){
        'use strict';
       
		require(['blz-move'],function($){
			'use strict';
			
			$('.move').blzMove({
				translateX:10,
				translateY:10
			});
		});
    }();
</script>
