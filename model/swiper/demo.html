<script type="application/javascript" src="../../js/fastclick.js"></script> 
<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=window.innerWidth*20/320+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>
<link rel="stylesheet" href="../../css/blz-reset.css">
<style>
	div{
		-webkit-user-select:none;
	}
	.blz-swiper{
		overflow: hidden;
	}
	.blz-slide-wrapper{
		width:100%;
	}
	.blz-slide{
		height:300px;
		background-color:#fff;
		width:100%;
		border-right:10px solid #dadada;
	}
</style>
</head>

<body ontouchstart="" style="height:10000px">
<article class="blz-swiper">
	<div class="blz-slide-wrapper layout-tr">
		<section class="blz-slide layout-tr-center layout-td-auto">1</section>
		<section class="blz-slide layout-tr-center layout-td-auto">2</section>
		<section class="blz-slide layout-tr-center layout-td-auto">3</section>
		<section class="blz-slide layout-tr-center layout-td-auto">4</section>
		<section class="blz-slide layout-tr-center layout-td-auto">5</section>
		<section class="blz-slide layout-tr-center layout-td-auto">6</section>
	</div>
</article>
<script type="application/javascript" src="../../js/require.js"></script>
<script type="application/javascript" src="../../js/blz-config.js"></script>
<script type="application/javascript">
    +function(){
        'use strict';
       
		require(['blz-swiper'],function($){
			'use strict';
			
			$('.blz-swiper').blzSwiper();
		});
    }();
</script>
</body>
</html>
