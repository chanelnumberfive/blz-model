<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=window.innerWidth*20/320+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>

	div{
		-webkit-user-select:none;
	}

<body ontouchstart="">
<div id="pan" style="height:300px;width:100%;background-color:red;color:#fff" class="layout-tr-center"></div>
<script type="application/javascript" src="../../js/require.js"></script>
<script type="application/javascript" src="../../js/blz-config.js"></script>
<script type="application/javascript">
    +function(){
        'use strict';
       
		require(['blz-gesture'],function($){
			'use strict';
			
			var i=0;
			$('#pan').blzGesture().on('tap',function(e){
				i++;
				this.textContent='oh no you taped me'+(i>1?i===2?' again':' '+i+' times!':'');
			});
		});
    }();
</script>
</body>
