<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=(window.innerWidth>750?750:window.innerWidth)/7.5+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>
<link rel="stylesheet" href="../css/blb-baby-carriage.css?version=20170905">
<link rel="shortcut icon" href="../images/blb_sport_favicon.ico?version=20170905">
</head>

<body ontouchstart="">
<form action="">
	<textarea name="" cols="100" rows="10" id="input"></textarea>
	<button type="button" id="button">transform</button>
	<textarea name="" cols="100" rows="10" id="output"></textarea>
</form>
<script type="application/javascript">
+function(){
	'use strict';
	var inputElem=document.getElementById('input'),
		outputElem=document.getElementById('output'),
		buttonElem=document.getElementById('button');
	
	function taransform(string){
		var copy='\''+string+'\'';
		var a=copy.split('\n');
		return a.join('\'+\n\'');
	}
	buttonElem.addEventListener('click',function(){
		outputElem.value=taransform(inputElem.value);
	});
	inputElem.addEventListener('input',function(){
		outputElem.value=taransform(inputElem.value);
	});
	inputElem.addEventListener('click',function(e){
		var that=this;
		setTimeout(function(){
			that.select();
		},100)
	});
	outputElem.addEventListener('click',function(e){
		var that=this;
		setTimeout(function(){
			that.select();
		},100)
	});
}();
</script>
</body>
